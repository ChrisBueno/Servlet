<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Produtos</title>
</head>
<body>

	<form action="Servlet">
		<table>
			<tr>
				<td>
					<table>
						<tr>
							<td colspan="2">Cadastro de Categoria</td>
						</tr>
						<tr>
							<td>Nome</td>
							<td><input type="text" name="catNome" /></td>
						</tr>
						<tr>
							<td><input type="submit" name="catBtnCadastra"
								value="Cadastrar" /></td>
						</tr>
					</table>
			</td>
			<td>
				<table>
					<tr>
						<td colspan="2">Cadastro de Produtos</td>
					</tr>
					<tr>
						<td>Código</td>
						<td><input type="text" name="proCod" /></td>
					</tr>
					<tr>
						<td>Nome</td>
						<td><input type="text" name="proNome" /></td>
					</tr>
					<tr>
						<td>Categoria</td>
						<td><select>
								<option value="volvo">1</option>
								<option value="saab">2</option>
								<option value="opel">3</option>
								<option value="audi">4</option>
						</select></td>
					</tr>
					<tr>
						<td>Preço</td>
						<td><input type="text" name="proPreco" /></td>
					</tr>
					<tr>
						<td><input type="submit" name="proBtnCadastra"
							value="Cadastrar" /></td>
					</tr>
				</table>
			</td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td>Cadastro de Cliente</td>
						</tr>
						<tr>
							<td>Código</td>
							<td><input type="text" name="cliCod" /></td>
						</tr>
						<tr>
							<td>Nome</td>
							<td><input type="text" name="cliNome" /></td>
						</tr>
						<tr>
							<td>Endereço</td>
							<td><input type="text" name="cliEndereco" /></td>
						</tr>
						<tr>
							<td>Telefone</td>
							<td><input type="text" name="cliTelefone" /></td>
						</tr>
						<tr>
							<td><input type="submit" name="cliBtnCadastra"
								value="Cadastrar" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
